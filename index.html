<!DOCTYPE html>
<html>
  <head>
    <title>D3 Bar Chart</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        background-color: #eeeee4;
      }
      .bar {
        fill: yellowgreen
      }
      .bar:hover {
        fill: white
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Loading of the dataset. -->
    <script>
      const req = new XMLHttpRequest()
      req.open("GET","https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json",true)
      req.send()
      let dataset
      req.onload = function() {
        const json = JSON.parse(req.responseText)
        dataset = json.data
      }
    </script>

    <h1 id="title">United States GDP</h1>

    <!-- A delay was introduced to not hardcode the data. -->
    <script>
      setTimeout(() => {
        const barWidth = 4
        const w = 275 * barWidth
        const h = 500
        const padding = 50
        const tooltipHeight = 400
        let svg = d3.select("body")
          .append("svg")
            .attr("width",w + 2 * padding)
            .attr("height",h + 2 * padding)
        
        const yScale = d3.scaleLinear()
          .domain([0,d3.max(dataset,(d) => d[1])])
          .range([h,0])

        const xScale = d3.scaleTime()
          .domain([new Date("1947-01-01"),new Date("2015-10-01")])
          .range([0,w])

        const handleMouseleave = function(event) {
          d3.selectAll("#tooltip")
            .remove()
        }        

        const handleMouseover = function(event) {
          d3.select(this)
            .on("mouseleave",handleMouseleave)

          const thisX = d3.select(this)
            .attr("x")

          const thisDataDate = d3.select(this)
            .attr("data-date")
          
          svg.append("text")
          .attr("x",thisX)
          .attr("y",tooltipHeight)
          .attr("id","tooltip")
          .attr("data-date",thisDataDate)
          .text(thisDataDate)
        }

        svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
            .attr("class","bar")
            .attr("width",barWidth)
            .attr("height",(d) => h - yScale(d[1]))
            .attr("x",(d,i) => i * barWidth + padding)
            .attr("y",(d) => padding + yScale(d[1]))
            .attr("data-date",(d) => d[0])
            .attr("data-gdp",(d) => d[1])
          .on("mouseover",handleMouseover)

        const yAxis = d3.axisLeft(yScale)
        svg.append("g")
          .attr("transform","translate(" + padding + "," + padding + ")")
          .attr("id","y-axis")
          .call(yAxis)
        const xAxis = d3.axisBottom(xScale)
        svg.append("g")
          .attr("transform","translate(" + padding + "," + (padding + h) + ")")
          .attr("id","x-axis")
          .call(xAxis)
      },600)
    </script>
  </body>
</html>
